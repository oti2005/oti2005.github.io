<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="presentacion">
        <h1 class="titulo1"> CODIGO ENIGMA</h1>
        <p class="titulo"> Mensaje Secreto</p>
        <textarea NAME="Mensaje" id="mensaje" maxlength="150"  placeholder="Escribe o pega tu mensaje secreto aqui..."></textarea>
         <br>
        <span id="counter" class="titulo2">0/150</span>
    </div>
    <div class="clave"> 
        <p> Clave secreta</p>
        <input  id="desplazamiento" type="number" class="clave1" placeholder="Ingresa tu clave secreta aqui">
    </div>
    <div id="resultado" class="resultado1">

    </div>
    <div class="botones">
        <button class="boton1" id="cifrar">  
            <i class="fa-solid fa-lock"> cifrar</i>
        </button>
        <button class="boton2" id="descifrar">
            <i class="fa-solid fa-unlock"> descifrar</i>
            </button>
    </div>
    <div id="myModal" class="modal"> 
        <div class="modalContenido">
            <span class="close">&times;</span>
        </div>
    </div>
    <script src="js/srcipt.js" type="module"></script>
    <script src="js/cifrado.js" type="module"></script>
</body>
</html>
